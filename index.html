  <script type="text/javascript">
    function renderImages() {
      let albumsHtml = '';
      for (let title of Object.keys(IMAGES)) {
        const description = IMAGES[title].description;
        const files = IMAGES[title].files;
        if (files.length === 0) {
          continue;
        }
        const firstFile = files[0];
        const html = `<div class="col">
          <div class="card shadow-sm">
            <div class="card-img-top card-img-cover-225">
              <img src="./img/${title}/${firstFile.filename}" />
            </div>

            <div class="card-body">
              <p class="card-text">${title}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">...</small>
              </div>
            </div>
          </div>
        </div>`;
        albumsHtml += html;
      }
      document.getElementById('album-cards').innerHTML = albumsHtml;
    }
